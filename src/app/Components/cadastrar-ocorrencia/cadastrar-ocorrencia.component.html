<h4>Olá, para cadastrar uma ocorrência, preencha todos os dados abaixo</h4>

<form (submit)="cadastrarOcorrencia()" #formulario="ngForm">
    <div class="form-group">
        <label for="exampleFormControlInput1">Seu nome</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name="titulo" [(ngModel)]="ocorrencia.nome_autor">
    </div>
    <div class="form-group">
        <label for="exampleFormControlInput1">Seu endereço</label>
        <input type="text" class="form-control" id="exampleFormControlInputEndereco" name="endereco" [(ngModel)]="ocorrencia.endereco">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Descrição</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="descricao" [(ngModel)]="ocorrencia.descricao"></textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Tipo</label>
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Tipo</mat-label>
            <mat-select [(value)]="ocorrencia.tipo">
                <mat-option value="ligacao">Ligação de água</mat-option>
                <mat-option value="vazamento">Vazamento</mat-option>
                <mat-option value="qualidade">Qualidade da água</mat-option>
                <mat-option value="outro">Outro</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect1">Prioridade</label>
        <mat-form-field appearance="fill" class="w-100">
            <mat-label>Prioridade</mat-label>
            <mat-select [(value)]="ocorrencia.prioridade">
                <mat-option value="alta">Alta</mat-option>
                <mat-option value="media">Média</mat-option>
                <mat-option value="baixa">Baixa</mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <button type="submit" mat-raised-button class="default-blue-button">Cadastrar</button>
</form>
